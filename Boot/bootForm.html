<body>
<div class="container">

<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="email" class="control-label col-md-2">Email</label>
        <div class="col-md-5">
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
<!--        <p class="help-block">Some prompt</p>-->
    </div>
    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <div class="radio-inline">
        <label>
            <input type="radio" name="optionsRadios" id="radio1" vaue="option1" checked>
            First element
        </label>
    </div>
    <div class="radio-inline">
        <label>
            <input type="radio" name="optionsRadios" id="radio2" vaue="option2" disabled="disabled">
            Second element
        </label>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-md-2">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
    </div>
    <div class="checkbox">
        <label for="checkbox">
            <input type="checkbox" id="checkbox"> Checkbox
        </label>
    </div>
    <button type="button" class="btn btn-success">Registration</button>
</form>
</div>
