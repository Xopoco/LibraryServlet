<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Pop-up window</button>
<!--    fade - плавность-->
    <div id="myModal" class="modal fade" tabindex="-1">
<!--        ширина и отступы-->
        <div class="modal-dialog modal-sm">
<!--            тени, границы...-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">close</button>
                    <h3 class="modal-title">Header</h3>
                </div>
                <div class="modal-body">Some text</div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Some</button>
                </div>
            </div>

        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script>
    $('#myModal').modal("show");
//<!--    $('#myModal').modal("hide");-->
//<!--    $('#myModal').modal("toggle");-->
    $('#myModal').on('hidden.bs.modal', function(event) {
        //functions
        alert("hidden , hide, show, shown");
    });

</script>

</body>
</html>
